
# Set these properties to set a browser window size.
# By default the browser will be maximised.
#browser.window.height=768
#browser.window.width=1024

# These properties can be used to override the wait behaviour for Selenium
driver.implicitlyWait.time=500
driver.implicitlyWait.unit=MILLISECONDS
driver.pageLoadTimeout.time=30
driver.pageLoadTimeout.unit=SECONDS
driver.scriptTimeout.time=30
driver.scriptTimeout.unit=SECONDS

screenshot.path=target/classes/screenshots

wait.pollingEveryTime.time=500
wait.pollingEveryTime.unit=MILLISECONDS
wait.withTimeout.time=30
wait.withTimeout.unit=SECONDS

sikuli.bundlePath=classpath:src/test/resources/patterns
sikuli.observeTimeout.time=10